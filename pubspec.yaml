name: executable
description: The executable package provides a simple Dart class for dealing with executables. It helps find and check the existence of executables on the system and caches the results for improved performance.
version: 1.0.2
repository: https://github.com/insign/dart_executable
homepage: https://github.com/insign/dart_executable

environment:
  sdk: '>=2.17.0 <3.1.0'
dependencies:
  process_run: ^0.12.5+2
dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0

# Explicitly declare that this package works on all desktop platforms.
platforms:
  linux:
  macos:
  windows:
